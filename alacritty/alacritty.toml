[colors]
draw_bold_text_with_bright_colors = true
primary = { background = "#092833", foreground = "#8c8380" }

[colors.bright]
black = "#666666"
blue = "#7aa6da"
cyan = "#70c0b1"
green = "#b9ca4a"
magenta = "#c397d8"
red = "#d54e53"
white = "#eaeaea"
yellow = "#e7c547"

[colors.dim]
